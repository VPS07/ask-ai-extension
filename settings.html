<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
  </head>
  <body>
    <h1>API Key Settings</h1>
    <form>
      <label for="api-key">Enter your API key:</label>
      <input
        type="text"
        id="api-key"
        name="api-key"
        placeholder="Enter API key..."
        autocomplete="off"
      />
      <button type="submit">Save</button>
    </form>
    <script src="settings.js"></script>
  </body>
</html>
